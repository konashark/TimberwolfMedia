        var drawMenu = function(menu) {
            $('#optionContainer').html('<div id="menuName"></div><br>' + menus[menu] );
            $('#menuName').text(menu);
            setTimeout(function() { $('#menuName').css({ 'transform': 'scale(1,1)', 'opacity': 1 })}, 1);

            persistentWrite('lastMenu', menu);
        };

        $('#ui').on('click', '.menuCell', function(elem) {
            var newMenu = this.getAttribute('menu');
            if (newMenu) {
                console.log('Clicked on ', newMenu);
                drawMenu(newMenu);
            }
        });

        $('#header').on('click', function(elem) {
            drawMenu('home');
        });

        var persistentWrite = function(name, value) {
            if(typeof(localStorage) == "object") {
                localStorage.setItem(name, JSON.stringify(value));
            }
        };

        var persistentRead = function(name) {
            if(typeof(localStorage) == "object") {
                var value = localStorage.getItem(name);
                if (value !== "undefined") {
                    value = JSON.parse(value);
                }
                return value;
            }
        };

        var lastMenu = persistentRead('lastMenu');
        if (lastMenu && menus[lastMenu]) {
            drawMenu(lastMenu);
        } else {
            drawMenu('home');
        }
